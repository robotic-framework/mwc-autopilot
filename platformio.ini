[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = /dev/cu.usbserial-0001
build_type = release
src_build_flags = -Wno-narrowing
lib_deps = mikalhart/TinyGPSPlus@^1.0.2
